<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Habits</title>
    
  </head>

  <body>

    <header>

      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

      <button>
        <img src="./assets/plus.svg" alt="purple plus"> Registrar o meu dia
      </button>

    </header>

    <form id="form-habits">

      <div class="habits">

        <div class="habit">🏃</div>
        <div class="habit">💧</div>
        <div class="habit">🍎</div>

      </div>

      <div class="days">

        <div class="day">

          <div>03/01</div>
          <input type="checkbox" name="run" id="">
          <input type="checkbox" name="water" id="">
          <input type="checkbox" name="food" id="">

        </div>

        <div class="day">

          <div>04/01</div>
          <input type="checkbox" name="run" id="">
          <input type="checkbox" name="water" id="">
          <input type="checkbox" name="food" id="">

        </div>

      </div>

    </form>

  </body>

</html>
